<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>Smart Watch | Stop Watch</title>
</head>

<body style="background-color: #2f363e;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1f1f1f;">
            <div class="container-fluid">
                <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
                    <img src="./images/main-logo-2.png" alt="" width="38" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Digital Clock</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./analog.html">Analoge Clock</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Stopwatch</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="contain container d-flex flex-column justify-content-evenly align-items-center">
            <div class="contain1 container d-flex justify-content-center align-items-center">
                <div class="watch">
                    <span id="minutes" style="--clr:red;">00</span>
                </div>
                <div class="watch">
                    <span id="colon" style="--clr: rgb(255, 0, 149);">:</span>
                </div>
                <div class="watch">
                    <span id="seconds" style="--clr: yellow;">00</span>
                </div>
                <div class="watch">
                    <span id="dot" style="--clr: blue;">: </span>
                </div>
                <div class="watch">
                    <span id="miliseconds" style="--clr: green;">00</span>
                </div>
            </div>
            <div class="contain2 container d-flex justify-content-center align-items-center">
                <button class="btn btn-dark" id='startIt' onclick="clickStart()">Start</button>
                <button class="btn btn-dark" id='stopIt' onclick="clickStop()">Stop</button>
                <button class="btn btn-dark" id='resetIt' onclick="clickReset()">Reset</button>
            </div>
        </div>
    </section>
    <script>
        let minutes = document.getElementById('minutes');
        let seconds = document.getElementById('seconds');
        let miliseconds = document.getElementById('miliseconds');

        document.getElementById('startIt').disabled = false;
        document.getElementById('stopIt').disabled = true;
        document.getElementById('resetIt').disabled = true;

        let mm = 0;
        let ss = 0;
        let ms = 0;

        mm = (mm < 10 ? '0' + mm : mm);
        ss = (ss < 10 ? '0' + ss : ss);

        let myInterval;
        function clickStart() {
            console.log("Started");
            document.getElementById('startIt').disabled = true;
            document.getElementById('stopIt').disabled = false;
            document.getElementById('resetIt').disabled = true;
            startIt++;
            myInterval = setInterval(() => {
                if (ms < 100) {
                    ms++;
                }
                else if (ms >= 100 && ss < 60) {
                    ms = 0;
                    ss++;
                }
                else {
                    ms = 0;
                    ss = 0;
                    mm++;
                }

                minutes.innerHTML = mm;
                seconds.innerHTML = ss;
                miliseconds.innerHTML = ms;
            },);
        }

        function clickStop() {
            document.getElementById('startIt').disabled = false;
            document.getElementById('stopIt').disabled = true;
            document.getElementById('resetIt').disabled = false;
            console.log("Stop");
            clearInterval(myInterval);
        }

        function clickReset() {
            console.log("Reset");
            minutes.innerHTML = 0 + '0';
            seconds.innerHTML = 0 + '0';
            miliseconds.innerHTML = 0 + '0';
        }

    </script>
</body>

</html>
