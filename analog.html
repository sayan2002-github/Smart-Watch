<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/style2.css">
    <title>Smart Watch | Analog Watch</title>
</head>

<body style="background-color: #2f363e;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1f1f1f;">
            <div class="container-fluid">
                <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
                    <img src="./images/main-logo-2.png" alt="" width="38" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Digital Clock</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./analog.html">Analoge Clock</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./stop.html">Stopwatch</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="d-flex justify-content-center align-items-center">
        <div class="contain d-flex flex-column justify-content-between align-items-center">
            <div class="clock d-flex justify-content-center align-items-center">

                <div class="circle d-flex justify-content-center align-items-start" id="sec"
                    style="--clr:red; z-index: 30;"> <i></i>
                </div>
                <div class="circle circle2 d-flex justify-content-center align-items-start" id="min"
                    style="--clr:green; z-index: 20;"> <i></i> </div>
                <div class="circle circle3 d-flex justify-content-center align-items-start" id="hr"
                    style="--clr:yellow; z-index: 10;"> <i></i> </div>

                <span style="--i:1;"> <b class="d-inline-block">1</b> </span>
                <span style="--i:2;"> <b class="d-inline-block">2</b> </span>
                <span style="--i:3;"> <b class="d-inline-block">3</b> </span>
                <span style="--i:4;"> <b class="d-inline-block">4</b> </span>
                <span style="--i:5;"> <b class="d-inline-block">5</b> </span>
                <span style="--i:6;"> <b class="d-inline-block">6</b> </span>
                <span style="--i:7;"> <b class="d-inline-block">7</b> </span>
                <span style="--i:8;"> <b class="d-inline-block">8</b> </span>
                <span style="--i:9;"> <b class="d-inline-block">9</b> </span>
                <span style="--i:10;"> <b class="d-inline-block">10</b> </span>
                <span style="--i:11;"> <b class="d-inline-block">11</b> </span>
                <span style="--i:12;"> <b class="d-inline-block">12</b> </span>
            </div>
            <div class="contain2 d-flex justify-content-center align-items-center">
                <span id="date">DD</span>
                <span id="month">MM</span>
                <span id="year">YYYY</span>
            </div>
        </div>
    </section>

    <script>
        let hr = document.getElementById('hr');
        let min = document.getElementById('min');
        let sec = document.getElementById('sec');
        let date = document.getElementById('date');
        let month = document.getElementById('month');
        let year = document.getElementById('year');

        setInterval(() => {
            let day = new Date();
            let h = day.getHours() * 30;
            let m = day.getMinutes() * 6;
            let s = day.getSeconds() * 6;
            let d = day.getDate();
            let mon = day.getMonth();
            let y = day.getFullYear();

            hr.style.transform = `rotateZ(${h + (m / 12)}deg)`;
            min.style.transform = `rotateZ(${m}deg)`;
            sec.style.transform = `rotateZ(${s}deg)`;

            date.innerHTML = (d<10 ? '0' + d : d);
            month.innerHTML = (mon<10 ? '0' + mon : mon);
            year.innerHTML = y;
        });
    </script>
</body>

</html>
